<body>

    <div class="container">
        <div class="col-md-6 col-lg-6 d-block mx-auto">
            <h1 class="text-center">Signup Form</h1>

            <div class="form-group">
                <label for="f-name">Frist Name</label>
                <input type="text" class="form-control" id="f-name" onFocus="forValidation(this)" onBlur="validationForBlur(this)" aria-describedby="emailHelp"
                    placeholder="Enter First Name">
                <small id="emailHelp" class="form-text display-none">This field is required</small>
            </div>
            <div class="form-group">
                <label for="l-name">Last Name</label>
                <input type="text" class="form-control" id="l-name" onFocus="forValidation(this)" onBlur="validationForBlur(this)" aria-describedby="emailHelp"
                    placeholder="Enter Last Name">
                <small id="emailHelp" class="form-text display-none">This field is required</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" onFocus="forValidation(this)" onBlur="validationForBlur(this)" aria-describedby="emailHelp"
                    placeholder="Enter Email">
                <small id="emailHelp" class="form-text display-none">This field is required</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" onFocus="forValidation(this)" onBlur="validationForBlur(this)"
                    aria-describedby="emailHelp" placeholder="Enter Password">
                <small id="emailHelp" class="form-text display-none">This field is required</small>
            </div>
            
            <div>
                Already have an account <a href="login.html">Login</a>
            </div>
            <button class="btn btn-primary" id="signup" onClick='signupBtn();'>Submit</button>
        </div>
    </div>
